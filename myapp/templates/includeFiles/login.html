


      <div class="form-login">
        <form action="{% url 'login' %}" method="post" novalidate class="shadow p-2">
          {% csrf_token %}

          {% for fm in formthree %}
            <div class="form-group">
              {{ fm }}
              <small class="text-danger">{{fm.errors|striptags}}</small>
            </div>
          {% endfor %}

          <div class="form-group"><a class="link-under buttun-forgotpass" href="{% url 'recovery' %}">Forgot your password?</a></div>

          <input type="submit" value="Login" class="btn btn-black d-block">
        </form>
      </div>
